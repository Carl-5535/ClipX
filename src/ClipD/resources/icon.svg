<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for clipboard -->
    <linearGradient id="clipboardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="0" y="0" width="256" height="256" rx="56" fill="url(#bgGradient)"/>

  <!-- Clipboard body -->
  <g filter="url(#shadow)">
    <!-- Main clipboard rectangle -->
    <rect x="68" y="50" width="120" height="156" rx="8" fill="url(#clipboardGradient)"/>

    <!-- Clipboard clip (top metal part) -->
    <rect x="98" y="40" width="60" height="28" rx="6" fill="#4a5568"/>
    <rect x="105" y="46" width="46" height="16" rx="4" fill="#2d3748"/>

    <!-- Clipboard content - lines representing text/items -->
    <rect x="82" y="90" width="92" height="8" rx="2" fill="#a0aec0"/>
    <rect x="82" y="108" width="72" height="8" rx="2" fill="#cbd5e0"/>
    <rect x="82" y="126" width="84" height="8" rx="2" fill="#cbd5e0"/>

    <!-- Active item (highlighted) -->
    <rect x="78" y="150" width="100" height="28" rx="4" fill="#667eea"/>
    <rect x="86" y="158" width="60" height="8" rx="2" fill="#ffffff"/>

    <!-- Small X mark (close icon) -->
    <g transform="translate(162, 158)">
      <circle cx="10" cy="10" r="10" fill="#e53e3e"/>
      <path d="M6 6 L14 14 M14 6 L6 14" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- "X" from ClipX as watermark/accent -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" opacity="0.3">X</text>
</svg>
